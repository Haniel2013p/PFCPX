<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polícia Federal do Complexo RP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      margin-top: 30px;
      display: none;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
    }
    #enviado {
      margin-top: 20px;
      color: #22c55e;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao site da Polícia Federal do Complexo RP</h1>
  <button onclick="mostrarFormulario()">Boletim de Ocorrência</button>

  <form id="formBo">
    <label>Nome do denunciante / Reporter:</label>
    <input type="text" id="denunciante" required>

    <label>Nome do acusado / Accused:</label>
    <input type="text" id="acusado" required>

    <label>Descrição / Description:</label>
    <textarea id="descricao" rows="4" required></textarea>

    <button type="submit">Enviar</button>
    <p id="enviado"></p>
  </form>

  <script>
    function mostrarFormulario() {
      document.getElementById('formBo').style.display = 'block';
    }

    document.getElementById('formBo').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('enviado').innerText = "Boletim enviado com sucesso!";
      this.reset();
    });
  </script>
</body>
</html>
