<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sistema PF - RP</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f0f2f5;
  }
  header {
    background: #004080;
    color: white;
    padding: 15px;
    text-align: center;
  }
  #login-section, #app-section {
    max-width: 700px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 8px #ccc;
  }
  h2 {
    color: #004080;
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin: 8px 0 4px;
  }
  input[type=text], input[type=password], select, textarea {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #aaa;
    box-sizing: border-box;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #004080;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover { background: #003060; }
  .hidden { display: none; }
  nav {
    margin-bottom: 20px;
  }
  nav button {
    margin-right: 10px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    padding: 8px;
    border: 1px solid #ddd;
  }
  th {
    background: #004080;
    color: white;
  }
  .status-sim { color: green; font-weight: bold; }
  .status-nao { color: red; font-weight: bold; }
  .error { color: red; margin-top: 10px; }
</style>
</head>
<body>

<header>
  <h1>Sistema Polícia Federal (RP)</h1>
</header>

<section id="login-section">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Usuário:</label>
    <input type="text" id="username" required autocomplete="off" />
    <label for="password">Senha:</label>
    <input type="password" id="password" required autocomplete="off" />
    <button type="submit">Entrar</button>
  </form>
  <div id="login-error" class="error"></div>
</section>

<section id="app-section" class="hidden">
  <nav>
    <button onclick="mostrarPainel('painelPromocoes')">Painel Promoções</button>
    <button onclick="mostrarPainel('registroBO')">Registrar BO</button>
    <button onclick="mostrarPainel('checklistFunc')">Checklist Funcionalidades</button>
    <button onclick="logout()">Sair</button>
  </nav>

  <div id="painelPromocoes" class="painel hidden">
    <h2>Painel de Promoção / Rebaixamento</h2>
    <table id="usuariosTable">
      <thead>
        <tr><th>Usuário</th><th>Cargo</th><th>Ação</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="registroBO" class="painel hidden">
    <h2>Registro de Boletim de Ocorrência (BO)</h2>
    <form id="boForm">
      <label for="boTitulo">Título do BO:</label>
      <input type="text" id="boTitulo" required />
      <label for="boDescricao">Descrição:</label>
      <textarea id="boDescricao" rows="4" required></textarea>
      <button type="submit">Registrar BO</button>
    </form>
    <h3>Boletins Registrados</h3>
    <table id="boTable">
      <thead>
        <tr><th>Título</th><th>Descrição</th><th>Registrado por</th><th>Data</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="checklistFunc" class="painel hidden">
    <h2>Checklist de Funcionalidades Internas</h2>
    <form id="checklistForm">
      <div class="item">
        <label>Cadastro e login com sistema hierárquico (agente, delegado, diretor, etc.)</label><br/>
        <input type="radio" name="func1" value="sim" id="func1sim" /> <label for="func1sim">Sim</label>
        <input type="radio" name="func1" value="nao" id="func1nao" /> <label for="func1nao">Não</label>
      </div>

      <div class="item">
        <label>Painel para promover ou rebaixar servidores (controle de carreira)</label><br/>
        <input type="radio" name="func2" value="sim" id="func2sim" /> <label for="func2sim">Sim</label>
        <input type="radio" name="func2" value="nao" id="func2nao" /> <label for="func2nao">Não</label>
      </div>

      <div class="item">
        <label>Sistema interno para registro de Boletins de Ocorrência (com envio direto ao banco de dados da PF, assinatura digital e integração com delegacias)</label><br/>
        <input type="radio" name="func3" value="sim" id="func3sim" /> <label for="func3sim">Sim</label>
        <input type="radio" name="func3" value="nao" id="func3nao" /> <label for="func3nao">Não</label>
      </div>

      <button type="button" onclick="salvarChecklist()">Salvar Checklist</button>
    </form>
    <div id="checklistResultado" style="margin-top: 15px;"></div>
  </div>
</section>

<script>
  // Usuários simulados (username, senha, cargo)
  const usuarios = [
    { username: "teste", password: "senha123", cargo: "Diretor Geral" },
    { username: "delegado", password: "senha456", cargo: "Delegado" },
    { username: "agente", password: "senha789", cargo: "Agente" }
  ];

  let usuarioLogado = null;

  const loginForm = document.getElementById('loginForm');
  const loginError = document.getElementById('login-error');
  const loginSection = document.getElementById('login-section');
  const appSection = document.getElementById('app-section');
  const painelPromocoes = document.getElementById('painelPromocoes');
  const registroBO = document.getElementById('registroBO');
  const checklistFunc = document.getElementById('checklistFunc');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const user = loginForm.username.value.trim();
    const pass = loginForm.password.value.trim();

    const encontrado = usuarios.find(u => u.username === user && u.password === pass);
    if (encontrado) {
      usuarioLogado = encontrado;
      loginError.textContent = "";
      loginSection.classList.add('hidden');
      appSection.classList.remove('hidden');
      mostrarPainel('painelPromocoes');
      atualizarTabelaUsuarios();
      carregarBOs();
      carregarChecklist();
    } else {
      loginError.textContent = "Usuário ou senha inválidos.";
    }
  });

  function logout() {
    usuarioLogado = null;
    loginForm.reset();
    loginSection.classList.remove('hidden');
    appSection.classList.add('hidden');
  }

  function mostrarPainel(id) {
    document.querySelectorAll('.painel').forEach(p => p.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  // Função para atualizar tabela de usuários no painel de promoções
  function atualizarTabelaUsuarios() {
    const tbody = document.querySelector('#usuariosTable tbody');
    tbody.innerHTML = "";
    usuarios.forEach((u, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${u.username}</td>
        <td>${u.cargo}</td>
        <td>
          ${podePromoverRebaixar(usuarioLogado.cargo, u.cargo) ? `
          <button onclick="promoverUsuario(${index})">Promover</button>
          <button onclick="rebaixarUsuario(${index})">Rebaixar</button>
          ` : 'Sem permissão'}
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Define hierarquia para controle de promoção/rebaixamento
  const hierarquia = ['Agente', 'Delegado', 'Diretor Geral'];

  function podePromoverRebaixar(cargoLogado, cargoAlvo) {
    // Só pode promover/rebaixar se cargoLogado for hierarquicamente superior ao cargoAlvo
    return hierarquia.indexOf(cargoLogado) > hierarquia.indexOf(cargoAlvo);
  }

  function promoverUsuario(index) {
    const cargoAtual = usuarios[index].cargo;
    const nivelAtual = hierarquia.indexOf(cargoAtual);
    if (nivelAtual < hierarquia.length - 1) {
      const cargoNovo = hierarquia[nivelAtual + 1];
      if (podePromoverRebaixar(usuarioLogado.cargo, cargoAtual)) {
        usuarios[index].cargo = cargoNovo;
        alert(`${usuarios[index].username} promovido para ${cargoNovo}`);
        atualizarTabelaUsuarios();
      } else {
        alert("Você não tem permissão para promover este usuário.");
      }
    } else {
      alert("Usuário já está no cargo mais alto.");
    }
  }

  function rebaixarUsuario(index) {
    const cargoAtual = usuarios[index].cargo;
    const nivelAtual = hierarquia.indexOf(cargoAtual);
    if (nivelAtual > 0) {
      const cargoNovo = hierarquia[nivelAtual - 1];
      if (podePromoverRebaixar(usuarioLogado.cargo, cargoAtual)) {
        usuarios[index].cargo = cargoNovo;
        alert(`${usuarios[index].username} rebaixado para ${cargoNovo}`);
        atualizarTabelaUsuarios();
      } else {
        alert("Você não tem permissão para rebaixar este usuário.");
      }
    } else {
      alert("Usuário já está no cargo mais baixo.");
    }
  }

  // Registro de BO (Boletim de Ocorrência)
  const boForm = document.getElementById('boForm');
  const boTableBody = document.querySelector('#boTable tbody');

  function carregarBOs() {
    const bos = JSON.parse(localStorage.getItem('bosPF') || '[]');
    boTableBody.innerHTML = "";
    bos.forEach(bo => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${bo.titulo}</td>
        <td>${bo.descricao}</td>
        <td>${bo.usuario}</td>
        <td>${new Date(bo.data).toLocaleString()}</td>
      `;
      boTableBody.appendChild(tr);
    });
  }

  boForm.addEventListener('submit', (e) => {
    e.preventDefault();
    if (!usuarioLogado) {
      alert("Faça login para registrar BO.");
      return;
    }
    const titulo = document.getElementById('boTitulo').value.trim();
    const descricao = document.getElementById('boDescricao').value.trim();
    if (!titulo || !descricao) {
      alert("Preencha título e descrição.");
      return;
    }
    const bos = JSON.parse(localStorage.getItem('bosPF') || '[]');
    bos.push({
      titulo,
      descricao,
      usuario: usuarioLogado.username,
      data: new Date().toISOString()
    });
    localStorage.setItem('bosPF', JSON.stringify(bos));
    boForm.reset();
    carregarBOs();
    alert("BO registrado com sucesso.");
  });

  // Checklist de funcionalidades
  const checklistForm = document.getElementById('checklistForm');
  const checklistResultado = document.getElementById('checklistResultado');

  function salvarChecklist() {
    if (!usuarioLogado) {
      alert("Faça login para salvar checklist.");
      return;
    }
    const respostas = {};
    const radios = checklistForm.querySelectorAll('input[type="radio"]:checked');
    if (radios.length === 0) {
      checklistResultado.textContent = "Selecione ao menos uma opção.";
      checklistResultado.style.color = "red";
      return;
    }
    radios.forEach(radio => {
      respostas[radio.name] = radio.value;
    });
    // Salva no localStorage por usuário
    const chave = `checklistPF_${usuarioLogado.username}`;
    localStorage.setItem(chave, JSON.stringify(respostas));

    let texto = "Checklist salvo:\n";
    for (const [k, v] of Object.entries(respostas)) {
      texto += `${k}: ${v.toUpperCase()}\n`;
    }
    checklistResultado.textContent = texto;
    checklistResultado.style.color = "green";
  }

  function carregarChecklist() {
    if (!usuarioLogado) return;
    const chave = `checklistPF_${usuarioLogado.username}`;
    const salvo = localStorage.getItem(chave);
    if (!salvo) return;
    const respostas = JSON.parse(salvo);
    for (const [key, value] of Object.entries(respostas)) {
      const input = checklistForm.querySelector(`input[name="${key}"][value="${value}"]`);
      if (input) input.checked = true;
    }
    checklistResultado.textContent = "Checklist carregado do armazenamento local.";
    checklistResultado.style.color = "blue";
  }
</script>

</body>
</html>
