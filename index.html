<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Controle SSP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ccff;
      margin-bottom: 30px;
    }
    input[type="text"], select {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 5px;
      border: none;
      width: 250px;
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #00ccff;
      color: #222;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0099cc;
      color: white;
    }
    #resultado, #novo-jogador {
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
    }
    #acoes button {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Painel de Controle SSP</h1>

  <div>
    <input type="text" id="inputID" placeholder="Digite o ID do jogador" />
    <button onclick="pesquisar()">Pesquisar</button>
  </div>

  <div id="resultado" style="display:none;">
    <p><strong>Nome:</strong> <span id="nome"></span></p>
    <p><strong>Cargo:</strong> <span id="cargo"></span></p>
    <div id="acoes">
      <button onclick="promover()">Promover</button>
      <button onclick="rebaixar()">Rebaixar</button>
      <button onclick="expulsar()">Expulsar</button>
    </div>
  </div>

  <div id="novo-jogador">
    <h2>Adicionar Novo Jogador</h2>
    <input type="text" id="novoID" placeholder="Digite o novo ID" />
    <input type="text" id="novoNome" placeholder="Digite o nome" />
    <select id="novoCargo"></select>
    <button onclick="adicionarJogador()">Adicionar Jogador</button>
  </div>

<script>
const cargos = [
  "Estagiário",
  "Investigador operacional",
  "Agente especializado",
  "Inspetor",
  "Inspetor chefe",
  "Chefe de inteligência"
];


  // Pega os dados do localStorage ou usa os padrões iniciais
  let jogadores = JSON.parse(localStorage.getItem('jogadores')) || {
    "1": { nome: "Rodrigo", cargo: "Inspetor Chefe" },
    "2": { nome: "Japa, cargo: "Inspetor" },
    "3": { nome: "Haniel", cargo: "Chefe de inteligência" },
    "4": { nome: "Luis", cargo: "Estagiário" }
  };

  let idAtual = null;

  // Popula o select de cargos no campo de novo jogador
  const selectNovoCargo = document.getElementById('novoCargo');
  cargos.forEach(cargo => {
    const option = document.createElement('option');
    option.value = cargo;
    option.textContent = cargo;
    selectNovoCargo.appendChild(option);
  });

  function salvarLocalStorage() {
    localStorage.setItem('jogadores', JSON.stringify(jogadores));
  }

  function pesquisar() {
    const id = document.getElementById('inputID').value.trim();
    const resultadoDiv = document.getElementById('resultado');

    if (id in jogadores) {
      idAtual = id;
      atualizarExibicao();
      resultadoDiv.style.display = 'block';
    } else {
      alert('Jogador não encontrado!');
      resultadoDiv.style.display = 'none';
      idAtual = null;
    }
  }

  function atualizarExibicao() {
    if (!idAtual) return;
    document.getElementById('nome').innerText = jogadores[idAtual].nome;
    document.getElementById('cargo').innerText = jogadores[idAtual].cargo;
  }

  function promover() {
    if (!idAtual) return;
    let cargoAtual = jogadores[idAtual].cargo;
    let indice = cargos.indexOf(cargoAtual);
    if (indice < cargos.length - 1) {
      jogadores[idAtual].cargo = cargos[indice + 1];
      atualizarExibicao();
      salvarLocalStorage();
      alert(`${jogadores[idAtual].nome} foi promovido para ${jogadores[idAtual].cargo}!`);
    } else {
      alert(`${jogadores[idAtual].nome} já está no cargo máximo (${cargoAtual})!`);
    }
  }

  function rebaixar() {
    if (!idAtual) return;
    let cargoAtual = jogadores[idAtual].cargo;
    let indice = cargos.indexOf(cargoAtual);
    if (indice > 0) {
      jogadores[idAtual].cargo = cargos[indice - 1];
      atualizarExibicao();
      salvarLocalStorage();
      alert(`${jogadores[idAtual].nome} foi rebaixado para ${jogadores[idAtual].cargo}!`);
    } else {
      alert(`${jogadores[idAtual].nome} já está no cargo mínimo (${cargoAtual})!`);
    }
  }

  function expulsar() {
    if (!idAtual) return;
    let nome = jogadores[idAtual].nome;
    delete jogadores[idAtual];
    salvarLocalStorage();
    alert(`${nome} foi expulso da organização!`);
    document.getElementById('resultado').style.display = 'none';
    idAtual = null;
    document.getElementById('inputID').value = '';
  }

  function adicionarJogador() {
    const novoID = document.getElementById('novoID').value.trim();
    const novoNome = document.getElementById('novoNome').value.trim();
    const novoCargo = document.getElementById('novoCargo').value;

    if (!novoID || !novoNome) {
      alert('Por favor, preencha todos os campos!');
      return;
    }

    if (novoID in jogadores) {
      alert('Esse ID já existe!');
      return;
    }

    jogadores[novoID] = { nome: novoNome, cargo: novoCargo };
    salvarLocalStorage();
    alert(`Jogador ${novoNome} adicionado com sucesso!`);

    // Limpa os campos
    document.getElementById('novoID').value = '';
    document.getElementById('novoNome').value = '';
    document.getElementById('novoCargo').value = cargos[0];
  }
</script>

</body>
</html>
