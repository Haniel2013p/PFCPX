<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Controle SSP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ccff;
      margin-bottom: 30px;
    }
    input[type="text"], select {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 5px;
      border: none;
      width: 250px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #00ccff;
      color: #222;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0099cc;
      color: white;
    }
    #resultado {
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
      display: none;
    }
    #acoes button {
      width: 100px;
    }
    #novo-jogador {
      margin-top: 40px;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
    }
    #novo-jogador h2 {
      margin-bottom: 15px;
      color: #00ccff;
    }
  </style>
</head>
<body>
  <h1>Painel de Controle SSP</h1>

  <div>
    <input type="text" id="inputID" placeholder="Digite o ID do jogador" />
    <button onclick="pesquisar()">Pesquisar</button>
  </div>

  <div id="resultado">
    <p><strong>Nome:</strong> <span id="nome"></span></p>
    <p><strong>Cargo:</strong> <span id="cargo"></span></p>
    <div id="acoes">
      <button onclick="promover()">Promover</button>
      <button onclick="rebaixar()">Rebaixar</button>
      <button onclick="expulsar()">Expulsar</button>
    </div>
  </div>

  <!-- Área para inserir novo jogador -->
  <div id="novo-jogador">
    <h2>Adicionar Novo Jogador</h2>
    <input type="text" id="novoID" placeholder="Digite o novo ID" /><br />
    <input type="text" id="novoNome" placeholder="Digite o nome" /><br />
    <select id="novoCargo">
      <!-- Opções criadas dinamicamente pelo script -->
    </select><br />
    <button onclick="adicionarJogador()">Adicionar Jogador</button>
  </div>

<script>
  const cargos = ["Soldado", "Cabo", "Sargento", "Tenente", "Capitão"];

  const bancoJogadores = {
    key: 'jogadores',
    dadosPadrao: {
      "12345": { nome: "João Silva", cargo: "Soldado" },
      "67890": { nome: "Maria Souza", cargo: "Cabo" },
      "11223": { nome: "Carlos Pereira", cargo: "Sargento" },
      "44556": { nome: "Ana Oliveira", cargo: "Tenente" }
    },
    carregar() {
      const dados = localStorage.getItem(this.key);
      return dados ? JSON.parse(dados) : JSON.parse(JSON.stringify(this.dadosPadrao));
    },
    salvar(dados) {
      localStorage.setItem(this.key, JSON.stringify(dados));
    }
  };

  let jogadores = bancoJogadores.carregar();
  let idAtual = null;

  // Preenche o select de cargos na área de novo jogador
  function preencherSelectCargo() {
    const select = document.getElementById('novoCargo');
    select.innerHTML = ''; // limpa
    cargos.forEach(cargo => {
      const option = document.createElement('option');
      option.value = cargo;
      option.textContent = cargo;
      select.appendChild(option);
    });
  }

  preencherSelectCargo();

  function salvarLocalStorage() {
    bancoJogadores.salvar(jogadores);
  }

  function pesquisar() {
    const id = document.getElementById('inputID').value.trim();
    const resultadoDiv = document.getElementById('resultado');

    if (id in jogadores) {
      idAtual = id;
      atualizarExibicao();
      resultadoDiv.style.display = 'block';
    } else {
      alert('Jogador não encontrado!');
      resultadoDiv.style.display = 'none';
      idAtual = null;
    }
  }

  function atualizarExibicao() {
    if (!idAtual) return;
    document.getElementById('nome').innerText = jogadores[idAtual].nome;
    document.getElementById('cargo').innerText = jogadores[idAtual].cargo;
  }

  function promover() {
    if (!idAtual) return;
    let cargoAtual = jogadores[idAtual].cargo;
    let indice = cargos.indexOf(cargoAtual);
    if (indice < cargos.length - 1) {
      jogadores[idAtual].cargo = cargos[indice + 1];
      atualizarExibicao();
      salvarLocalStorage();
      alert(`${jogadores[idAtual].nome} foi promovido para ${jogadores[idAtual].cargo}!`);
    } else {
      alert(`${jogadores[idAtual].nome} já está no cargo máximo (${cargoAtual})!`);
    }
  }

  function rebaixar() {
    if (!idAtual) return;
    let cargoAtual = jogadores[idAtual].cargo;
    let indice = cargos.indexOf(cargoAtual);
    if (indice > 0) {
      jogadores[idAtual].cargo = cargos[indice - 1];
      atualizarExibicao();
      salvarLocalStorage();
      alert(`${jogadores[idAtual].nome} foi rebaixado para ${jogadores[idAtual].cargo}!`);
    } else {
      alert(`${jogadores[idAtual].nome} já está no cargo mínimo (${cargoAtual})!`);
    }
  }

  function expulsar() {
    if (!idAtual) return;
    let nome = jogadores[idAtual].nome;
    delete jogadores[idAtual];
    salvarLocalStorage();
    alert(`${nome} foi expulso da organização!`);
    document.getElementById('resultado').style.display = 'none';
    idAtual = null;
    document.getElementById('inputID').value = '';
  }

  function adicionarJogador() {
    const novoID = document.getElementById('novoID').value.trim();
    const novoNome = document.getElementById('novoNome').value.trim();
    const novoCargo = document.getElementById('novoCargo').value;

    if (!novoID || !novoNome) {
      alert('Por favor, preencha o ID e o nome do jogador.');
      return;
    }

    if (novoID in jogadores) {
      alert('Esse ID já existe. Use outro.');
      return;
    }

    jogadores[novoID] = { nome: novoNome, cargo: novoCargo };
    salvarLocalStorage();

    alert(`Jogador ${novoNome} adicionado com sucesso!`);

    // Limpa os campos após adicionar
    document.getElementById('novoID').value = '';
    document.getElementById('novoNome').value = '';
    document.getElementById('novoCargo').selectedIndex = 0;
  }
</script>

</body>
</html>
