<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polícia Federal do Complexo RP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
    }

    .menu-buttons {
      margin-top: 30px;
    }

    .menu-buttons button,
    .form-buttons button,
    #logoutButton {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }

    form, #loginForm {
      margin-top: 30px;
      display: none;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .form-buttons button {
      flex: 1;
    }

    #enviado {
      margin-top: 20px;
      color: #22c55e;
      text-align: center;
    }

    #portarias {
      display: none;
      margin-top: 30px;
    }

    #portarias h2 {
      margin-bottom: 10px;
    }

    .portaria-item {
      background-color: #1e293b;
      margin: 10px auto;
      padding: 15px;
      max-width: 400px;
      border-radius: 5px;
    }

    #logoutButton {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Bem-vindo ao site da Polícia Federal do Complexo RP</h1>

  <div class="menu-buttons" id="menu">
    <button onclick="mostrarFormulario()">Boletim de Ocorrência</button>
    <button onclick="abrirPortarias()">Portarias</button>
    <button onclick="abrirLogin()">Logar</button>
  </div>

  <!-- Botão de logout -->
  <button id="logoutButton" onclick="sair()">Sair</button>

  <!-- Formulário de Boletim -->
  <form id="formBo">
    <label>Nome do denunciante / Reporter:</label>
    <input type="text" id="denunciante" required>

    <label>Nome do acusado / Accused:</label>
    <input type="text" id="acusado" required>

    <label>Descrição / Description:</label>
    <textarea id="descricao" rows="4" required></textarea>

    <div class="form-buttons">
      <button type="submit">Enviar</button>
      <button type="button" onclick="voltar()">Voltar</button>
    </div>

    <p id="enviado"></p>
  </form>

  <!-- Seção Portarias -->
  <div id="portarias">
    <h2>Portarias</h2>
    <div class="portaria-item">Teste 1</div>
    <div class="portaria-item">Teste 2</div>
  </div>

  <!-- Formulário de Login -->
  <div id="loginForm">
    <label>Usuário:</label>
    <input type="text" id="usuario">

    <label>Senha:</label>
    <input type="password" id="senha">

    <div class="form-buttons">
      <button onclick="entrarLogin()">Entrar</button>
    </div>
  </div>

  <script>
    function mostrarFormulario() {
      document.getElementById('formBo').style.display = 'block';
      document.getElementById('portarias').style.display = 'none';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('enviado').innerText = '';
    }

    function voltar() {
      document.getElementById('formBo').style.display = 'none';
    }

    function abrirPortarias() {
      document.getElementById('portarias').style.display = 'block';
      document.getElementById('formBo').style.display = 'none';
      document.getElementById('loginForm').style.display = 'none';
    }

    function abrirLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('formBo').style.display = 'none';
      document.getElementById('portarias').style.display = 'none';
    }

    function entrarLogin() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      if (usuario === "Gabriel" && senha === "DG") {
        document.getElementById('titulo').innerText = "Bem-vindo, senhor Gabriel.";
        document.getElementById('menu').style.display = 'none';
        document.getElementById('formBo').style.display = 'none';
        document.getElementById('portarias').style.display = 'none';
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('logoutButton').style.display = 'inline-block';
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }

    function sair() {
      document.getElementById('titulo').innerText = "Bem-vindo ao site da Polícia Federal do Complexo RP";
      document.getElementById('menu').style.display = 'block';
      document.getElementById('logoutButton').style.display = 'none';
      document.getElementById('formBo').style.display = 'none';
      document.getElementById('portarias').style.display = 'none';
      document.getElementById('loginForm').style.display = 'none';
    }

    document.getElementById('formBo').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('enviado').innerText = "Boletim enviado com sucesso!";
      this.reset();
    });
  </script>
</body>
</html>
