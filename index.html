<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Polícia Federal do Complexo RP</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 2rem;
  }
  button {
    padding: 10px 18px;
    margin: 0 5px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
  }
  button.blue {
    background-color: #4a90e2; /* azul claro */
  }
  button.dark-blue {
    background-color: #003366; /* azul escuro */
  }
  button.red {
    background-color: #c0392b;
  }
  button.yellow {
    background-color: #f1c40f;
    color: black;
  }
  input, textarea {
    padding: 8px;
    margin: 8px 0;
    width: 80%;
    max-width: 400px;
  }
  .hidden {
    display: none;
  }
  #boletins-list, #usuarios-list {
    max-width: 600px;
    margin: 1rem auto;
    text-align: left;
  }
  #boletins-list div, #usuarios-list div {
    border-bottom: 1px solid #ccc;
    padding: 6px 0;
  }
  .usuario-actions button {
    margin-left: 6px;
  }
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h1 id="welcome-msg">Bem vindo ao site da Polícia Federal do Complexo RP</h1>

<div id="main-buttons">
  <button id="btn-boletim" class="dark-blue">Boletim de Ocorrência</button>
  <button id="btn-portaria" disabled class="dark-blue">Portarias</button>
  <button id="btn-logar" class="dark-blue">Logar</button>
</div>

<!-- Formulário boletim -->
<div id="boletim-form" class="hidden">
  <input type="text" id="nome-denuncia" placeholder="Nome de quem denuncia" /><br />
  <input type="text" id="nome-acusado" placeholder="Nome do acusado" /><br />
  <textarea id="descricao" placeholder="Descrição"></textarea><br />
  <button class="blue" id="btn-enviar-boletim">Enviar</button>
  <button class="blue" id="btn-voltar-boletim">Voltar</button>
</div>

<!-- Formulário login -->
<div id="login-form" class="hidden">
  <input type="text" id="input-usuario" placeholder="Usuário" /><br />
  <input type="password" id="input-senha" placeholder="Senha" /><br />
  <button class="blue" id="btn-entrar">Entrar</button>
  <button class="blue" id="btn-voltar-login">Voltar</button>
  <p id="login-error" style="color:red;display:none;">Usuário ou senha incorretos.</p>
</div>

<!-- Após login -->
<div id="logado-area" class="hidden">
  <h2 id="msg-logado"></h2>
  <button id="btn-ver-boletins" class="blue">Ver Boletins</button>
  <button id="btn-administracao" class="blue hidden">Administração</button>
  <button id="btn-sair" class="blue">Sair</button>
  <div id="boletins-list" class="hidden"></div>
  <div id="usuarios-list" class="hidden"></div>
</div>

<script>
  // Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBuaVeRTLVxpAyboRiWS6E4KYHWlYZgMEw",
    authDomain: "pfcpx-c0b9b.firebaseapp.com",
    projectId: "pfcpx-c0b9b",
    storageBucket: "pfcpx-c0b9b.firebasestorage.app",
    messagingSenderId: "322312831509",
    appId: "1:322312831509:web:e5fe68609d34db6345c41c",
    measurementId: "G-24QF5E8Q5E"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Hierarquia
  const hierarquia = ['Agente', 'Perito', 'Escrivão', 'Delegado', 'Diretor Geral'];

  // Elements
  const welcomeMsg = document.getElementById('welcome-msg');
  const mainButtons = document.getElementById('main-buttons');
  const btnBoletim = document.getElementById('btn-boletim');
  const btnPortaria = document.getElementById('btn-portaria');
  const btnLogar = document.getElementById('btn-logar');

  const boletimForm = document.getElementById('boletim-form');
  const nomeDenuncia = document.getElementById('nome-denuncia');
  const nomeAcusado = document.getElementById('nome-acusado');
  const descricao = document.getElementById('descricao');
  const btnEnviarBoletim = document.getElementById('btn-enviar-boletim');
  const btnVoltarBoletim = document.getElementById('btn-voltar-boletim');

  const loginForm = document.getElementById('login-form');
  const inputUsuario = document.getElementById('input-usuario');
  const inputSenha = document.getElementById('input-senha');
  const btnEntrar = document.getElementById('btn-entrar');
  const btnVoltarLogin = document.getElementById('btn-voltar-login');
  const loginError = document.getElementById('login-error');

  const logadoArea = document.getElementById('logado-area');
  const msgLogado = document.getElementById('msg-logado');
  const btnVerBoletins = document.getElementById('btn-ver-boletins');
  const btnAdministracao = document.getElementById('btn-administracao');
  const btnSair = document.getElementById('btn-sair');
  const boletinsList = document.getElementById('boletins-list');
  const usuariosList = document.getElementById('usuarios-list');

  // Estado login
  let usuarioLogado = null;
  let cargoLogado = null;

  // Funções para mostrar e esconder telas
  function mostrarMain() {
    welcomeMsg.textContent = "Bem vindo ao site da Polícia Federal do Complexo RP";
    mainButtons.style.display = 'block';
    boletimForm.classList.add('hidden');
    loginForm.classList.add('hidden');
    logadoArea.classList.add('hidden');
    boletinsList.classList.add('hidden');
    usuariosList.classList.add('hidden');
  }
  function mostrarBoletimForm() {
    mainButtons.style.display = 'none';
    boletimForm.classList.remove('hidden');
    nomeDenuncia.value = '';
    nomeAcusado.value = '';
    descricao.value = '';
  }
  function mostrarLoginForm() {
    mainButtons.style.display = 'none';
    loginForm.classList.remove('hidden');
    inputUsuario.value = '';
    inputSenha.value = '';
    loginError.style.display = 'none';
  }
  function mostrarLogadoArea() {
    welcomeMsg.textContent = '';
    mainButtons.style.display = 'none';
    boletimForm.classList.add('hidden');
    loginForm.classList.add('hidden');
    logadoArea.classList.remove('hidden');
    msgLogado.textContent = `Bem vindo, senhor ${usuarioLogado}. (Cargo: ${cargoLogado})`;
    boletinsList.classList.add('hidden');
    usuariosList.classList.add('hidden');

    // Mostrar botão administração só para Delegado ou superior
    const nivelCargo = hierarquia.indexOf(cargoLogado);
    if (nivelCargo >= hierarquia.indexOf('Delegado')) {
      btnAdministracao.classList.remove('hidden');
    } else {
      btnAdministracao.classList.add('hidden');
    }
  }

  // Botões principais
  btnBoletim.onclick = () => mostrarBoletimForm();
  btnPortaria.onclick = () => alert('Portarias: Teste 1 e Teste 2');
  btnLogar.onclick = () => mostrarLoginForm();

  // Botões do formulário boletim
  btnVoltarBoletim.onclick = () => mostrarMain();

  btnEnviarBoletim.onclick = () => {
    const nomeD = nomeDenuncia.value.trim();
    const nomeA = nomeAcusado.value.trim();
    const desc = descricao.value.trim();

    if (!nomeD || !nomeA || !desc) {
      alert('Preencha todos os campos.');
      return;
    }

    // Salvar no Firestore
    db.collection('boletins').add({
      nomeDenuncia: nomeD,
      nomeAcusado: nomeA,
      descricao: desc,
      data: new Date()
    }).then(() => {
      alert('Boletim registrado com sucesso!');
      mostrarMain();
    }).catch((e) => {
      alert('Erro ao registrar boletim: ' + e.message);
    });
  };

  // Botões login
  btnVoltarLogin.onclick = () => mostrarMain();

  btnEntrar.onclick = () => {
    const usuario = inputUsuario.value.trim();
    const senha = inputSenha.value.trim();

    // Aqui buscar no Firestore usuário para login - POR ENQUANTO fixo
    // Exemplo fixo:
    // usuario = "Gabriel", senha = "DG", cargo = "Diretor Geral"
    // Futuramente mudar para autenticação Firestore Auth ou similar

    if (usuario === 'Gabriel' && senha === 'DG') {
      usuarioLogado = usuario;
      cargoLogado = 'Diretor Geral'; // fixo por enquanto
      mostrarLogadoArea();
    } else {
      loginError.style.display = 'block';
    }
  };

  // Logado area
  btnSair.onclick = () => {
    usuarioLogado = null;
    cargoLogado = null;
    mostrarMain();
  };

  // Ver boletins - todos podem ver
  btnVerBoletins.onclick = () => {
    usuariosList.classList.add('hidden');
    boletinsList.innerHTML = '<h3>Boletins Registrados:</h3>';
    boletinsList.classList.remove('hidden');

    db.collection('boletins')
      .orderBy('data', 'desc')
      .get()
      .then(querySnapshot => {
        if (querySnapshot.empty) {
          boletinsList.innerHTML += '<p>Nenhum boletim encontrado.</p>';
          return;
        }
        querySnapshot.forEach(doc => {
          const dataObj = doc.data();
          const dataFormatada = new Date(dataObj.data.seconds * 1000).toLocaleString('pt-BR');

          // Botão excluir só para Delegado ou superior
          let btnExcluirHTML = '';
          if (hierarquia.indexOf(cargoLogado) >= hierarquia.indexOf('Delegado')) {
            btnExcluirHTML = `<button class="red" data-id="${doc.id}">Excluir</button>`;
          }

          boletinsList.innerHTML +=
            `<div>
              <strong>Denunciante:</strong> ${dataObj.nomeDenuncia} <br />
              <strong>Acusado:</strong> ${dataObj.nomeAcusado} <br />
              <strong>Descrição:</strong> ${dataObj.descricao} <br />
              <small><em>Data: ${dataFormatada}</em></small> 
              ${btnExcluirHTML}
            </div>`;
        });

        // Associar evento excluir
        boletinsList.querySelectorAll('button.red').forEach(btn => {
          btn.onclick = () => {
            if (confirm('Tem certeza que deseja excluir este boletim?')) {
              db.collection('boletins').doc(btn.getAttribute('data-id')).delete()
                .then(() => {
                  alert('Boletim excluído.');
                  btnVerBoletins.onclick(); // Recarrega a lista
                }).catch(e => alert('Erro ao excluir: ' + e.message));
            }
          };
        });
      })
      .catch(e => {
        boletinsList.innerHTML += `<p>Erro ao buscar boletins: ${e.message}</p>`;
      });
  };

  // Botão Administração - só para Delegado ou superior
  btnAdministracao.onclick = () => {
    boletinsList.classList.add('hidden');
    usuariosList.innerHTML = '<h3>Lista de Usuários:</h3>';
    usuariosList.classList.remove('hidden');

    // Buscar todos usuários do Firestore
    db.collection('usuarios').orderBy('nome').get()
      .then(querySnapshot => {
        if (querySnapshot.empty) {
          usuariosList.innerHTML += '<p>Nenhum usuário encontrado.</p>';
          return;
        }
        querySnapshot.forEach(doc => {
          const user = doc.data();
          const nivelLogado = hierarquia.indexOf(cargoLogado);
          const nivelUser = hierarquia.indexOf(user.cargo);

          // Botões só aparecem se usuário logado tem nível maior que o do usuário listado
          const podeAlterar = nivelLogado > nivelUser;

          usuariosList.innerHTML += `
            <div>
              <strong>Nome:</strong> ${user.nome} <br />
              <strong>Senha:</strong> ${user.senha} <br />
              <strong>Cargo:</strong> ${user.cargo}
              <span class="usuario-actions">
                ${podeAlterar ? `<button class="blue" data-id="${doc.id}" data-action="promover">Promover</button>` : ''}
                ${podeAlterar ? `<button class="yellow" data-id="${doc.id}" data-action="rebaixar">Rebaixar</button>` : ''}
                ${podeAlterar ? `<button class="red" data-id="${doc.id}" data-action="exonerar">Exonerar</button>` : ''}
              </span>
            </div>
          `;
        });

        // Eventos dos botões de ação
        usuariosList.querySelectorAll('button').forEach(btn => {
          btn.onclick = () => {
            const id = btn.getAttribute('data-id');
            const action = btn.getAttribute('data-action');

            db.collection('usuarios').doc(id).get()
              .then(doc => {
                if (!doc.exists) {
                  alert('Usuário não encontrado.');
                  return;
                }
                const user = doc.data();
                const nivelLogado = hierarquia.indexOf(cargoLogado);
                const nivelUser = hierarquia.indexOf(user.cargo);

                if (nivelLogado <= nivelUser) {
                  alert('Você não pode alterar um usuário de mesmo ou superior cargo.');
                  return;
                }

                if (action === 'promover') {
                  if (nivelUser + 1 >= hierarquia.length) {
                    alert('Não pode promover além do Diretor Geral.');
                    return;
                  }
                  const novoCargo = hierarquia[nivelUser + 1];
                  return doc.ref.update({cargo: novoCargo});
                }
                else if (action === 'rebaixar') {
                  if (nivelUser - 1 < 0) {
                    alert('Não pode rebaixar abaixo de Agente.');
                    return;
                  }
                  const novoCargo = hierarquia[nivelUser - 1];
                  return doc.ref.update({cargo: novoCargo});
                }
                else if (action === 'exonerar') {
                  return doc.ref.delete();
                }
              })
              .then(() => {
                alert('Operação realizada com sucesso!');
                btnAdministracao.onclick(); // Recarrega lista
              })
              .catch(e => alert('Erro: ' + e.message));
          };
        });
      })
      .catch(e => {
        usuariosList.innerHTML += `<p>Erro ao buscar usuários: ${e.message}</p>`;
      });
  };

  // Inicializa página
  mostrarMain();
</script>

</body>
</html>
