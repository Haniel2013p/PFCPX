<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Serviço Secreto Municipal</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,255,0.5);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .center-text {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginSection">
      <h2 class="center-text">Login</h2>
      <input type="text" id="loginID" placeholder="Seu ID">
      <input type="password" id="loginSenha" placeholder="Sua senha">
      <button onclick="login()">Entrar</button>
      <p class="center-text">ou</p>
      <button onclick="showCadastro()">Cadastrar-se</button>
    </div>

    <div id="cadastroSection" class="hidden">
      <h2 class="center-text">Cadastro</h2>
      <input type="text" id="cadID" placeholder="ID">
      <input type="text" id="cadNome" placeholder="Nome">
      <input type="password" id="cadSenha" placeholder="Senha">
      <select id="cadDivisao">
        <option value="Segurança">Segurança</option>
        <option value="Inteligência">Inteligência</option>
        <option value="Operações Táticas">Operações Táticas</option>
      </select>
      <button onclick="cadastrar()">Cadastrar</button>
      <button onclick="voltarLogin()">Voltar</button>
    </div>

    <div id="painelSection" class="hidden">
      <h2 class="center-text" id="bemVindoTexto">Bem-vindo!</h2>
      <div class="center-text">
        <button onclick="mostrarLista()">Lista de registros</button>
        <button onclick="mostrarCrimes()">Banco criminais</button>
        <button onclick="logout()">Sair</button>
      </div>

      <div id="listaRegistros" class="hidden">
        <h3 class="center-text">Membros Registrados</h3>
        <table id="tabelaMembros">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Divisão</th>
              <th>Patente</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button onclick="voltarPainel()">Voltar</button>
      </div>

      <div id="bancoCrimes" class="hidden">
        <h3 class="center-text">Banco de Dados Criminais</h3>
        <input type="text" id="crimeNome" placeholder="Nome">
        <input type="text" id="crimeRG" placeholder="RG">
        <textarea id="crimeHistorico" placeholder="Histórico"></textarea>
        <select id="crimeStatus">
          <option>Em investigação</option>
          <option>Processo penal em andamento</option>
          <option>Fugitivo</option>
          <option>Em liberdade</option>
        </select>
        <select id="crimePreso">
          <option>Sim</option>
          <option>Não</option>
        </select>
        <button onclick="adicionarCrime()">Adicionar</button>
        <button onclick="pesquisarCrime()">Pesquisar</button>
        <table id="resultadoCrimes" class="hidden">
          <thead>
            <tr>
              <th>Nome</th>
              <th>RG</th>
              <th>Histórico</th>
              <th>Total de Prisões</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button onclick="voltarPainel()">Voltar</button>
      </div>
    </div>
  </div>

  <script>
    let usuarios = JSON.parse(localStorage.getItem('usuarios') || '{}');
    let crimes = JSON.parse(localStorage.getItem('crimes') || '[]');
    let usuarioAtual = null;

    const patentes = {
      "Segurança": ["Estagiário", "Agente", "Supervisor", "Comandante de Segurança"],
      "Inteligência": ["Estagiário", "Analista", "Investigador", "Chefe de Inteligência"],
      "Operações Táticas": ["Estagiário", "Soldado", "Especialista", "Coordenador de Operações Táticas"],
      "Divisão Comando": ["Inspetor Geral", "Diretor", "VSSP", "SSP", "Administrador"]
    };

    function showCadastro() {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('cadastroSection').classList.remove('hidden');
    }

    function voltarLogin() {
      document.getElementById('cadastroSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
    }

    function cadastrar() {
      const id = cadID.value.trim();
      const nome = cadNome.value.trim();
      const senha = cadSenha.value;
      const divisao = cadDivisao.value;
      if (!id || !nome || !senha) return alert("Preencha todos os campos.");
      if (usuarios[id]) return alert("ID já cadastrado.");
      usuarios[id] = {
        nome,
        senha,
        divisao,
        patente: patentes[divisao][0]
      };
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      alert("Cadastrado com sucesso!");
      voltarLogin();
    }

    function login() {
      const id = loginID.value.trim();
      const senha = loginSenha.value;
      if (!usuarios[id] || usuarios[id].senha !== senha) return alert("ID ou senha incorretos.");
      usuarioAtual = id;
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('painelSection').classList.remove('hidden');
      document.getElementById('bemVindoTexto').innerText = `Bem-vindo, ${usuarios[id].nome}!`;
    }

    function logout() {
      usuarioAtual = null;
      document.getElementById('painelSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
    }

    function mostrarLista() {
      document.getElementById('listaRegistros').classList.remove('hidden');
      document.getElementById('bancoCrimes').classList.add('hidden');
      const tbody = document.querySelector('#tabelaMembros tbody');
      tbody.innerHTML = '';
      for (let id in usuarios) {
        const u = usuarios[id];
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${id}</td><td>${u.nome}</td><td>${u.divisao}</td><td>${u.patente}</td>
        <td>
          <button onclick="promover('${id}')">Promover</button>
          <button onclick="rebaixar('${id}')">Rebaixar</button>
          <button onclick="demitir('${id}')">Demitir</button>
        </td>`;
        tbody.appendChild(tr);
      }
    }

    function voltarPainel() {
      document.getElementById('listaRegistros').classList.add('hidden');
      document.getElementById('bancoCrimes').classList.add('hidden');
    }

    function mostrarCrimes() {
      document.getElementById('bancoCrimes').classList.remove('hidden');
      document.getElementById('listaRegistros').classList.add('hidden');
    }

    function adicionarCrime() {
      const nome = crimeNome.value.trim();
      const rg = crimeRG.value.trim();
      const historico = crimeHistorico.value.trim();
      const status = crimeStatus.value;
      const preso = crimePreso.value;
      if (!nome || !rg || !historico) return alert("Preencha todos os campos do crime.");
      const total = (status === "Em liberdade" && preso === "Sim") ? 1 : 0;
      crimes.push({ nome, rg, historico, status, preso, total });
      localStorage.setItem('crimes', JSON.stringify(crimes));
      alert("Crime adicionado.");
    }

    function pesquisarCrime() {
      const tbody = document.querySelector('#resultadoCrimes tbody');
      tbody.innerHTML = '';
      crimes.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${c.nome}</td><td>${c.rg}</td><td>${c.historico}</td><td>${c.total}</td><td>${c.status}</td>`;
        tbody.appendChild(tr);
      });
      document.getElementById('resultadoCrimes').classList.remove('hidden');
    }

    function promover(id) {
      alert("Promoção lógica será aplicada aqui com hierarquia e permissões.");
    }

    function rebaixar(id) {
      alert("Rebaixamento lógica será aplicada aqui com hierarquia e permissões.");
    }

    function demitir(id) {
      alert("Demissão lógica será aplicada aqui com permissões.");
    }
  </script>
</body>
</html>
