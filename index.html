
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Polícia Federal do Complexo RP</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 2rem;
    background-color: #002147; /* azul escuro */
    color: white;
  }
  button {
    padding: 10px 18px;
    margin: 0 5px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
  }
  button.blue {
    background-color: #3399ff; /* azul claro */
  }
  button.admin-btn {
    background-color: #ff6600; /* laranja para botões administração */
  }
  button.delete-btn {
    background-color: #cc3300; /* vermelho para excluir */
  }
  input, textarea {
    padding: 8px;
    margin: 8px 0;
    width: 80%;
    max-width: 400px;
    border-radius: 4px;
    border: none;
  }
  .hidden {
    display: none;
  }
  #boletins-list, #usuarios-list {
    max-width: 600px;
    margin: 1rem auto;
    text-align: left;
    background-color: #004080;
    padding: 1rem;
    border-radius: 6px;
  }
  #boletins-list div, #usuarios-list div {
    border-bottom: 1px solid #336699;
    padding: 6px 0;
    color: white;
  }
  #usuarios-list div:last-child, #boletins-list div:last-child {
    border-bottom: none;
  }
  .user-action-btn {
    margin-left: 10px;
    font-size: 0.8rem;
    padding: 3px 7px;
    border-radius: 3px;
  }
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h1 id="welcome-msg">Bem vindo ao site da Polícia Federal do Complexo RP</h1>

<div id="main-buttons">
  <button id="btn-boletim" class="blue">Boletim de Ocorrência</button>
  <button id="btn-portaria" class="blue" disabled>Portarias</button>
  <button id="btn-logar" class="blue">Logar</button>
</div>

<!-- Formulário boletim -->
<div id="boletim-form" class="hidden">
  <input type="text" id="nome-denuncia" placeholder="Nome de quem denuncia" /><br />
  <input type="text" id="nome-acusado" placeholder="Nome do acusado" /><br />
  <textarea id="descricao" placeholder="Descrição"></textarea><br />
  <button class="blue" id="btn-enviar-boletim">Enviar</button>
  <button class="blue" id="btn-voltar-boletim">Voltar</button>
</div>

<!-- Formulário login -->
<div id="login-form" class="hidden">
  <input type="text" id="input-usuario" placeholder="Usuário" autocomplete="username"/><br />
  <input type="password" id="input-senha" placeholder="Senha" autocomplete="current-password"/><br />
  <button class="blue" id="btn-entrar">Entrar</button>
  <button class="blue" id="btn-voltar-login">Voltar</button>
  <p id="login-error" style="color:#ff5555;display:none;">Usuário ou senha incorretos.</p>
</div>

<!-- Após login -->
<div id="logado-area" class="hidden">
  <h2 id="msg-logado"></h2>
  <button id="btn-ver-boletins" class="blue">Ver Boletins</button>
  <button id="btn-administracao" class="admin-btn hidden">Administração</button>
  <button id="btn-sair" class="blue">Sair</button>
  <div id="boletins-list" class="hidden"></div>
  <div id="usuarios-list" class="hidden"></div>
</div>

<script>
  // Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBuaVeRTLVxpAyboRiWS6E4KYHWlYZgMEw",
    authDomain: "pfcpx-c0b9b.firebaseapp.com",
    projectId: "pfcpx-c0b9b",
    storageBucket: "pfcpx-c0b9b.firebasestorage.app",
    messagingSenderId: "322312831509",
    appId: "1:322312831509:web:e5fe68609d34db6345c41c",
    measurementId: "G-24QF5E8Q5E"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Hierarquia (níveis numéricos para facilitar comparações)
  const hierarquia = {
    "Agente": 1,
    "Perito": 2,
    "Escrivão": 3,
    "Delegado": 4,
    "Diretor Geral": 5
  };

  // Elementos
  const welcomeMsg = document.getElementById('welcome-msg');
  const mainButtons = document.getElementById('main-buttons');
  const btnBoletim = document.getElementById('btn-boletim');
  const btnPortaria = document.getElementById('btn-portaria');
  const btnLogar = document.getElementById('btn-logar');

  const boletimForm = document.getElementById('boletim-form');
  const nomeDenuncia = document.getElementById('nome-denuncia');
  const nomeAcusado = document.getElementById('nome-acusado');
  const descricao = document.getElementById('descricao');
  const btnEnviarBoletim = document.getElementById('btn-enviar-boletim');
  const btnVoltarBoletim = document.getElementById('btn-voltar-boletim');

  const loginForm = document.getElementById('login-form');
  const inputUsuario = document.getElementById('input-usuario');
  const inputSenha = document.getElementById('input-senha');
  const btnEntrar = document.getElementById('btn-entrar');
  const btnVoltarLogin = document.getElementById('btn-voltar-login');
  const loginError = document.getElementById('login-error');

  const logadoArea = document.getElementById('logado-area');
  const msgLogado = document.getElementById('msg-logado');
  const btnVerBoletins = document.getElementById('btn-ver-boletins');
  const btnAdministracao = document.getElementById('btn-administracao');
  const btnSair = document.getElementById('btn-sair');
  const boletinsList = document.getElementById('boletins-list');
  const usuariosList = document.getElementById('usuarios-list');

  // Estado login
  let usuarioLogado = null;
  let cargoLogado = null;

  // Função para garantir que o usuário Gabriel existe no Firestore ao carregar a página
  async function garantirUsuarioGabriel() {
    const userRef = db.collection('usuarios').doc('Gabriel');
    const doc = await userRef.get();
    if (!doc.exists) {
      await userRef.set({
        usuario: 'Gabriel',
        senha: 'DG',
        cargo: 'Diretor Geral'
      });
      console.log('Usuário Gabriel criado no Firestore.');
    }
  }

  // Mostrar e esconder telas
  function mostrarMain() {
    welcomeMsg.textContent = "Bem vindo ao site da Polícia Federal do Complexo RP";
    mainButtons.style.display = 'block';
    boletimForm.classList.add('hidden');
    loginForm.classList.add('hidden');
    logadoArea.classList.add('hidden');
    boletinsList.classList.add('hidden');
    usuariosList.classList.add('hidden');
  }
  function mostrarBoletimForm() {
    mainButtons.style.display = 'none';
    boletimForm.classList.remove('hidden');
    nomeDenuncia.value = '';
    nomeAcusado.value = '';
    descricao.value = '';
  }
  function mostrarLoginForm() {
    mainButtons.style.display = 'none';
    loginForm.classList.remove('hidden');
    inputUsuario.value = '';
    inputSenha.value = '';
    loginError.style.display = 'none';
  }
  function mostrarLogadoArea() {
    welcomeMsg.textContent = '';
    mainButtons.style.display = 'none';
    boletimForm.classList.add('hidden');
    loginForm.classList.add('hidden');
    logadoArea.classList.remove('hidden');
    boletinsList.classList.add('hidden');
    usuariosList.classList.add('hidden');
    msgLogado.textContent = `Bem vindo, senhor ${usuarioLogado} (${cargoLogado}).`;

    // Mostrar botão Administração só para Delegado e Diretor Geral
    if (cargoLogado === 'Delegado' || cargoLogado === 'Diretor Geral') {
      btnAdministracao.classList.remove('hidden');
    } else {
      btnAdministracao.classList.add('hidden');
    }
  }

  // Função para carregar boletins e mostrar botão excluir para cargos >= Delegado
  async function carregarBoletins() {
    boletinsList.innerHTML = '<h3>Boletins Registrados:</h3>';
    boletinsList.classList.remove('hidden');

    try {
      const snapshot = await db.collection('boletins').orderBy('data', 'desc').get();
      if (snapshot.empty) {
        boletinsList.innerHTML += '<p>Nenhum boletim encontrado.</p>';
        return;
      }

      snapshot.forEach(doc => {
        const dataObj = doc.data();
        const dataFormatada = new Date(dataObj.data.seconds * 1000).toLocaleString('pt-BR');

        // Botão excluir aparece só para cargos >= Delegado
        const podeExcluir = hierarquia[cargoLogado] >= hierarquia['Delegado'];
        const deleteBtnHTML = podeExcluir ? `<button class="delete-btn user-action-btn" onclick="excluirBoletim('${doc.id}')">Excluir</button>` : '';

        boletinsList.innerHTML +=
          `<div>
            <strong>Denunciante:</strong> ${dataObj.nomeDenuncia} <br />
            <strong>Acusado:</strong> ${dataObj.nomeAcusado} <br />
            <strong>Descrição:</strong> ${dataObj.descricao} <br />
            <small><em>Data: ${dataFormatada}</em></small> 
            ${deleteBtnHTML}
          </div>`;
      });
    } catch(e) {
      boletinsList.innerHTML += `<p>Erro ao buscar boletins: ${e.message}</p>`;
    }
  }

  // Excluir boletim
  window.excluirBoletim = async function(id) {
    if (!confirm('Confirma exclusão do boletim?')) return;
    try {
      await db.collection('boletins').doc(id).delete();
      alert('Boletim excluído.');
      carregarBoletins();
    } catch(e) {
      alert('Erro ao excluir boletim: ' + e.message);
    }
  }

  // Mostrar lista de usuários para Administração
  async function mostrarUsuarios() {
    usuariosList.innerHTML = '<h3>Usuários Registrados:</h3>';
    usuariosList.classList.remove('hidden');
    boletinsList.classList.add('hidden');

    try {
      const snapshot = await db.collection('usuarios').orderBy('usuario').get();
      if (snapshot.empty) {
        usuariosList.innerHTML += '<p>Nenhum usuário encontrado.</p>';
        return;
      }

      snapshot.forEach(doc => {
        const user = doc.data();
        const userId = doc.id;
        const nivelUser = hierarquia[user.cargo] || 0;
        const nivelLogado = hierarquia[cargoLogado] || 0;

        // Permissões para promover/rebaixar/exonerar:
        // Só pode mexer se o usuário alvo for de nível inferior
        // Não pode mexer em si mesmo
        let botoes = '';
        if (userId !== usuarioLogado && nivelLogado > nivelUser) {
          botoes += `<button class="user-action-btn" onclick="promoverUsuario('${userId}')">Promover</button>`;
          botoes += `<button class="user-action-btn" onclick="rebaixarUsuario('${userId}')">Rebaixar</button>`;
          botoes += `<button class="user-action-btn delete-btn" onclick="exonerarUsuario('${userId}')">Exonerar</button>`;
        }

        usuariosList.innerHTML += 
          `<div>
            <strong>Usuário:</strong> ${user.usuario} <br />
            <strong>Senha:</strong> ${user.senha} <br />
            <strong>Cargo:</strong> ${user.cargo}
            ${botoes}
          </div>`;
      });

    } catch(e) {
      usuariosList.innerHTML += `<p>Erro ao buscar usuários: ${e.message}</p>`;
    }
  }

  // Funções administração
  window.promoverUsuario = async function(userId) {
    const doc = await db.collection('usuarios').doc(userId).get();
    if (!doc.exists) return alert('Usuário não encontrado.');

    const user = doc.data();
    const nivelAtual = hierarquia[user.cargo];
    if (nivelAtual >= Object.keys(hierarquia).length) {
      return alert('Não pode promover mais.');
    }

    // Encontrar próximo cargo superior
    const cargos = Object.entries(hierarquia).sort((a,b) => a[1] - b[1]);
    const proximoCargo = cargos.find(([cargo, nivel]) => nivel === nivelAtual + 1);
    if (!proximoCargo) return alert('Erro ao promover usuário.');

    if (hierarquia[cargoLogado] <= hierarquia[user.cargo]) {
      return alert('Você não pode promover usuário de nível igual ou superior.');
    }

    try {
      await db.collection('usuarios').doc(userId).update({
        cargo: proximoCargo[0]
      });
      alert(`Usuário promovido para ${proximoCargo[0]}.`);
      mostrarUsuarios();
    } catch(e) {
      alert('Erro ao promover usuário: ' + e.message);
    }
  };

  window.rebaixarUsuario = async function(userId) {
    const doc = await db.collection('usuarios').doc(userId).get();
    if (!doc.exists) return alert('Usuário não encontrado.');

    const user = doc.data();
    const nivelAtual = hierarquia[user.cargo];
    if (nivelAtual <= 1) {
      return alert('Não pode rebaixar mais.');
    }

    // Encontrar próximo cargo inferior
    const cargos = Object.entries(hierarquia).sort((a,b) => a[1] - b[1]);
    const proximoCargo = cargos.find(([cargo, nivel]) => nivel === nivelAtual - 1);
    if (!proximoCargo) return alert('Erro ao rebaixar usuário.');

    if (hierarquia[cargoLogado] <= hierarquia[user.cargo]) {
      return alert('Você não pode rebaixar usuário de nível igual ou superior.');
    }

    try {
      await db.collection('usuarios').doc(userId).update({
        cargo: proximoCargo[0]
      });
      alert(`Usuário rebaixado para ${proximoCargo[0]}.`);
      mostrarUsuarios();
    } catch(e) {
      alert('Erro ao rebaixar usuário: ' + e.message);
    }
  };

  window.exonerarUsuario = async function(userId) {
    if (!confirm('Tem certeza que deseja exonerar (remover) este usuário?')) return;
    if (userId === usuarioLogado) return alert('Você não pode exonerar a si mesmo.');

    const doc = await db.collection('usuarios').doc(userId).get();
    if (!doc.exists) return alert('Usuário não encontrado.');

    if (hierarquia[cargoLogado] <= hierarquia[doc.data().cargo]) {
      return alert('Você não pode exonerar usuário de nível igual ou superior.');
    }

    try {
      await db.collection('usuarios').doc(userId).delete();
      alert('Usuário exonerado (removido) com sucesso.');
      mostrarUsuarios();
    } catch(e) {
      alert('Erro ao exonerar usuário: ' + e.message);
    }
  };

  // Botões principais
  btnBoletim.onclick = () => mostrarBoletimForm();
  btnPortaria.onclick = () => alert('Portarias: Teste 1 e Teste 2');
  btnLogar.onclick = () => mostrarLoginForm();

  // Botões formulário boletim
  btnVoltarBoletim.onclick = () => mostrarMain();
  btnEnviarBoletim.onclick = () => {
    const nomeD = nomeDenuncia.value.trim();
    const nomeA = nomeAcusado.value.trim();
    const desc = descricao.value.trim();

    if (!nomeD || !nomeA || !desc) {
      alert('Preencha todos os campos.');
      return;
    }

    db.collection('boletins').add({
      nomeDenuncia: nomeD,
      nomeAcusado: nomeA,
      descricao: desc,
      data: new Date()
    }).then(() => {
      alert('Boletim registrado com sucesso!');
      mostrarMain();
    }).catch(e => {
      alert('Erro ao registrar boletim: ' + e.message);
    });
  };

  // Botões login
  btnVoltarLogin.onclick = () => mostrarMain();

  btnEntrar.onclick = async () => {
    const usuario = inputUsuario.value.trim();
    const senha = inputSenha.value.trim();

    if (!usuario || !senha) {
      loginError.textContent = 'Preencha usuário e senha.';
      loginError.style.display = 'block';
      return;
    }

    try {
      const doc = await db.collection('usuarios').doc(usuario).get();
      if (!doc.exists) {
                loginError.textContent = 'Usuário ou senha incorretos.';
        loginError.style.display = 'block';
        return;
      }

      const user = doc.data();
      if (user.senha !== senha) {
        loginError.textContent = 'Usuário ou senha incorretos.';
        loginError.style.display = 'block';
        return;
      }

      usuarioLogado = user.usuario;
      cargoLogado = user.cargo;
      mostrarLogadoArea();
    } catch (e) {
      loginError.textContent = 'Erro ao tentar logar: ' + e.message;
      loginError.style.display = 'block';
    }
  };

  // Botões após login
  btnSair.onclick = () => {
    usuarioLogado = null;
    cargoLogado = null;
    mostrarMain();
  };

  btnVerBoletins.onclick = () => {
    carregarBoletins();
    usuariosList.classList.add('hidden');
  };

  btnAdministracao.onclick = () => {
    mostrarUsuarios();
    boletinsList.classList.add('hidden');
  };

  // Inicializar
  garantirUsuarioGabriel().then(() => {
    mostrarMain();
  });
</script>
</body>
</html>
