<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Controle SSP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }
    h1 {
      color: #00ccff;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 5px;
      border: none;
      width: 250px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #00ccff;
      color: #222;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #0099cc;
      color: white;
    }
    button:disabled {
      background-color: #555;
      color: #999;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
    }
    #acoes {
      margin-top: 20px;
    }
    #mensagem {
      margin-top: 20px;
      color: #0ff;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>Painel de Controle SSP</h1>

  <div>
    <input type="text" id="inputID" placeholder="Digite o ID do jogador" />
    <button onclick="pesquisar()">Pesquisar</button>
  </div>

  <div id="resultado" style="display:none;">
    <p><strong>Nome:</strong> <span id="nome"></span></p>
    <p><strong>Cargo:</strong> <span id="cargo"></span></p>

    <div id="acoes">
      <button id="btnPromover" onclick="promover()" disabled>Promover</button>
      <button id="btnRebaixar" onclick="rebaixar()" disabled>Rebaixar</button>
      <button id="btnExpulsar" onclick="expulsar()" disabled>Expulsar</button>
    </div>
  </div>

  <div id="mensagem"></div>

  <script>
    const cargos = ["Soldado", "Cabo", "Sargento", "Tenente", "Capitão"];

    const jogadores = {
      "12345": { nome: "João Silva", cargo: "Soldado" },
      "67890": { nome: "Maria Souza", cargo: "Cabo" },
      "11223": { nome: "Carlos Pereira", cargo: "Sargento" },
      "44556": { nome: "Ana Oliveira", cargo: "Tenente" },
    };

    let idAtual = null;

    function mostrarMensagem(msg) {
      const mensagemDiv = document.getElementById('mensagem');
      mensagemDiv.innerText = msg;
      if (msg) {
        mensagemDiv.style.display = 'block';
        setTimeout(() => mensagemDiv.style.display = 'none', 4000);
      } else {
        mensagemDiv.style.display = 'none';
      }
    }

    function pesquisar() {
      const id = document.getElementById('inputID').value.trim();
      const resultadoDiv = document.getElementById('resultado');

      if (id === '') {
        mostrarMensagem('Por favor, digite um ID.');
        resultadoDiv.style.display = 'none';
        desativarBotoes();
        return;
      }

      if (id in jogadores) {
        idAtual = id;
        atualizarExibicao();
        resultadoDiv.style.display = "block";
        ativarBotoes();
        mostrarMensagem('');
      } else {
        mostrarMensagem('Jogador não encontrado!');
        resultadoDiv.style.display = "none";
        desativarBotoes();
        idAtual = null;
      }
    }

    function atualizarExibicao() {
      if (!idAtual) return;
      document.getElementById('nome').innerText = jogadores[idAtual].nome;
      document.getElementById('cargo').innerText = jogadores[idAtual].cargo;
    }

    function ativarBotoes() {
      document.getElementById('btnPromover').disabled = false;
      document.getElementById('btnRebaixar').disabled = false;
      document.getElementById('btnExpulsar').disabled = false;
    }

    function desativarBotoes() {
      document.getElementById('btnPromover').disabled = true;
      document.getElementById('btnRebaixar').disabled = true;
      document.getElementById('btnExpulsar').disabled = true;
    }

    function promover() {
      if (!idAtual) return;
      let cargoAtual = jogadores[idAtual].cargo;
      let indice = cargos.indexOf(cargoAtual);
      if (indice < cargos.length - 1) {
        jogadores[idAtual].cargo = cargos[indice + 1];
        atualizarExibicao();
        mostrarMensagem(`${jogadores[idAtual].nome} foi promovido para ${jogadores[idAtual].cargo}!`);
      } else {
        mostrarMensagem(`${jogadores[idAtual].nome} já está no cargo máximo (${cargoAtual})!`);
      }
    }

    function rebaixar() {
      if (!idAtual) return;
      let cargoAtual = jogadores[idAtual].cargo;
      let indice = cargos.indexOf(cargoAtual);
      if (indice > 0) {
        jogadores[idAtual].cargo = cargos[indice - 1];
        atualizarExibicao();
        mostrarMensagem(`${jogadores[idAtual].nome} foi rebaixado para ${jogadores[idAtual].cargo}!`);
      } else {
        mostrarMensagem(`${jogadores[idAtual].nome} já está no cargo mínimo (${cargoAtual})!`);
      }
    }

    function expulsar() {
      if (!idAtual) return;
      let nome = jogadores[idAtual].nome;
      delete jogadores[idAtual];
      mostrarMensagem(`${nome} foi expulso da organização!`);
      document.getElementById('resultado').style.display = "none";
      desativarBotoes();
      idAtual = null;
      document.getElementById('inputID').value = "";
    }

    // Inicia com botões desativados
    desativarBotoes();
  </script>
</body>
</html>
