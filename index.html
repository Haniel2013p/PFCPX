<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Controle SSP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ccff;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 5px;
      border: none;
      width: 250px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #00ccff;
      color: #222;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0099cc;
      color: white;
    }
    #resultado {
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
      display: none;
    }
    #acoes button {
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Painel de Controle SSP</h1>

  <div>
    <input type="text" id="inputID" placeholder="Digite o ID do jogador" />
    <button onclick="pesquisar()">Pesquisar</button>
  </div>

  <div id="resultado">
    <p><strong>Nome:</strong> <span id="nome"></span></p>
    <p><strong>Cargo:</strong> <span id="cargo"></span></p>
    <div id="acoes">
      <button onclick="promover()">Promover</button>
      <button onclick="rebaixar()">Rebaixar</button>
      <button onclick="expulsar()">Expulsar</button>
    </div>
  </div>

<script>
  const cargos = ["Soldado", "Cabo", "Sargento", "Tenente", "Capitão"];

  // Banco de dados local com funções para manipular o localStorage
  const bancoJogadores = {
    key: 'jogadores',

    // Dados padrão, caso não exista nada salvo
    dadosPadrao: {
      "12345": { nome: "João Silva", cargo: "Soldado" },
      "67890": { nome: "Maria Souza", cargo: "Cabo" },
      "11223": { nome: "Carlos Pereira", cargo: "Sargento" },
      "44556": { nome: "Ana Oliveira", cargo: "Tenente" }
    },

    // Pega os dados do localStorage ou usa padrão
    carregar() {
      const dados = localStorage.getItem(this.key);
      return dados ? JSON.parse(dados) : JSON.parse(JSON.stringify(this.dadosPadrao));
      // JSON.parse(JSON.stringify()) clona o objeto para evitar alterações no padrão original
    },

    // Salva os dados no localStorage
    salvar(dados) {
      localStorage.setItem(this.key, JSON.stringify(dados));
    }
  };

  let jogadores = bancoJogadores.carregar();
  let idAtual = null;

  function salvarLocalStorage() {
    bancoJogadores.salvar(jogadores);
  }

  function pesquisar() {
    const id = document.getElementById('inputID').value.trim();
    const resultadoDiv = document.getElementById('resultado');

    if (id in jogadores) {
      idAtual = id;
      atualizarExibicao();
      resultadoDiv.style.display = 'block';
    } else {
      alert('Jogador não encontrado!');
      resultadoDiv.style.display = 'none';
      idAtual = null;
    }
  }

  function atualizarExibicao() {
    if (!idAtual) return;
    document.getElementById('nome').innerText = jogadores[idAtual].nome;
    document.getElementById('cargo').innerText = jogadores[idAtual].cargo;
  }

  function promover() {
    if (!idAtual) return;
    let cargoAtual = jogadores[idAtual].cargo;
    let indice = cargos.indexOf(cargoAtual);
    if (indice < cargos.length - 1) {
      jogadores[idAtual].cargo = cargos[indice + 1];
      atualizarExibicao();
      salvarLocalStorage();
      alert(`${jogadores[idAtual].nome} foi promovido para ${jogadores[idAtual].cargo}!`);
    } else {
      alert(`${jogadores[idAtual].nome} já está no cargo máximo (${cargoAtual})!`);
    }
  }

  function rebaixar() {
    if (!idAtual) return;
    let cargoAtual = jogadores[idAtual].cargo;
    let indice = cargos.indexOf(cargoAtual);
    if (indice > 0) {
      jogadores[idAtual].cargo = cargos[indice - 1];
      atualizarExibicao();
      salvarLocalStorage();
      alert(`${jogadores[idAtual].nome} foi rebaixado para ${jogadores[idAtual].cargo}!`);
    } else {
      alert(`${jogadores[idAtual].nome} já está no cargo mínimo (${cargoAtual})!`);
    }
  }

  function expulsar() {
    if (!idAtual) return;
    let nome = jogadores[idAtual].nome;
    delete jogadores[idAtual];
    salvarLocalStorage();
    alert(`${nome} foi expulso da organização!`);
    document.getElementById('resultado').style.display = 'none';
    idAtual = null;
    document.getElementById('inputID').value = '';
  }
</script>

</body>
</html>
